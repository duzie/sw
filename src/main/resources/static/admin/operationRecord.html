<!DOCTYPE HTML>
<html>
<head>
    <title> 搜索表单</title>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="../assets/css/dpl-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/bui-min.css" rel="stylesheet" type="text/css" />
    <link href="../assets/css/page-min.css" rel="stylesheet" type="text/css" />
    <style>

        .bui-grid-table .bui-grid-cell-text {
            text-overflow: ellipsis;
            white-space: nowrap;
            overflow: hidden;
        }
    </style>
</head>
<body>

<div class="container">

    <form id="searchForm" class="form-horizontal">
        <div class="row">
            <div class="control-group span8">
                <label class="control-label">访问ID：</label>
                <div class="controls">
                    <input type="text" class="control-text" name="param[vistorId]">
                </div>
            </div>
            <div class="control-group span15 ">
                <label class="control-label">起始日期：</label>
                <div id="range" class="controls bui-form-group"  data-rules="{dateRange:true}">
                    <input name="param[start]" class="calendar calendar-time"  type="text">
                    <label>&nbsp;-&nbsp;</label>
                    <input name="param[end]" class="calendar calendar-time"   type="text">
                </div>
            </div>

            <div class="span3 offset2">
                <button  type="button" id="btnSearch" class="button button-primary">搜索</button>
            </div>
        </div>
    </form>

    <div class="search-grid-container">
        <div id="grid"></div>
    </div>
</div>
<script type="text/javascript" src="../assets/js/jquery-1.8.1.min.js"></script>
<script type="text/javascript" src="../assets/js/bui-min.js"></script>
<script type="text/javascript" src="../assets/js/config-min.js"></script>
<script type="text/javascript">
    BUI.use(['common/search','common/page'],function (Search) {

        var columns = [
                {title:'访客ID',dataIndex:'vistorId',width:150},
                {title:'操作记录',dataIndex:'operation',width:100},
                {title:'操作时间',dataIndex:'createDate',width:150}
            ],
            store = Search.createStore('/a/operation/list'),
            gridCfg = Search.createGridCfg(columns);

        var  search = new Search({
                store : store,
                gridCfg : gridCfg
            }),
            grid = search.get('grid');


    });
</script>

<body>
</html>
